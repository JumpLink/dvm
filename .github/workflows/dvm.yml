name: dvm

on:
  push:
    branches: [ master, test_cases ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run shellcheck
      uses: ludeeus/action-shellcheck@0.1.0

    - name: Run test cases
      run: |
        ./test/test_install_version.sh
